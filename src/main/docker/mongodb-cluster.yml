version: '2'
services:
    thingcare-mongodb:
        container_name: thingcare-mongodb
        image: mongo:3.2.3
        ports:
            - "27017:27017"
        command: mongos --configdb thingcare-mongodb-config
    thingcare-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    thingcare-mongodb-config:
        image: mongo:3.2.3
        container_name: thingcare-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
